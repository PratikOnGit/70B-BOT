<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <title>70B BOT</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <body>
    <div class="flex p-8 flex-col items-center justify-center">
      <div class="text-2xl md:text-3xl font-mono font-[800]">
        Expereince AI chatbot
      </div>
      <div
        class="text-emerald-600 font-bold text-xl font-mono hover:shadow-md items-center text-center flex justify-center"
      >
        Uses Meta70B model hosted on 4x CPU with 8GB of ram
      </div>
    </div>
    <div
      id="loading"
      style="
        flex: content;
        justify-content: center;
        margin: auto;
        max-width: 786px;
        width: 135px;
        height: 135px;
        display: none;
        background: url(/static/loading.gif) no-repeat;
        cursor: wait;
      "
    ></div>
    <div
      id="content"
      class="flex flex-col max-w-4xl mx-auto justify-center space-y-3 items-center p-8 w-full"
    >
      <div class="w-full space-x-2 flex">
        <img
          width="35"
          height="35"
          class="rounded-full"
          src="https://img.icons8.com/ios-glyphs/90/message-bot.png"
          alt="message-bot"
        />
        <form
          action="/"
          method="post"
          class="flex flex-col md:flex-row md:space-y-0 justify-center items-center space-y-3 md:space-x-3 w-full"
        >
          <input
            placeholder="Askme anything...."
            class="w-full md:w-3/4 px-2 outline-none h-full focus:shadow-md border-2 border-black rounded-md"
            type="text"
            name="query"
            id="query"
          />
          <button
            onclick="loading();"
            type="submit"
            class="w-full md:w-1/4 bg-black h-full text-white rounded-md"
          >
            Generate
          </button>
        </form>
      </div>
      <div class="w-full space-x-2 flex">
        {% if input %}
        <div class="flex flex-col-reverse w-full">
          <p
            class="p-2 font-semibold font-mono border border-black/10 w-full py-2"
          >
            {{input}}
          </p>
        </div>
        {%endif%}
      </div>
    </div>
  </body>

  <script type="text/javascript">
    // <![CDATA[
    function loading() {
      $("#loading").show();
      $("#content").hide();
    }
    // ]]>
  </script>
</html>
